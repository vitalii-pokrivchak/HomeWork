name: Build and deploy ASP.NET Core app - homework30990

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Install dotnet-ef
      run: dotnet tool install -g dotnet-ef
    - name: Create Migrations
      run: dotnet ef migrations add Init - /home/site/wwwroot/Data/Migrations
    - name: Update Database
      run: dotnet ef database update -c ApplicationDbContext --configuration Production
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'homework30990'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d371480814e546b597d405c60e2811d8 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
